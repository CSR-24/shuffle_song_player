<div class="playlist-container">
  <div><span>Title: {{currentSong.title}}</span></div>
  <div class="display">
    <img width="100%" height="100%" [src]="currentSong.path" />
  </div>
  <div>
    <button (click)="playPauseHandler($event)">
      {{playStatus ? 'Pause': 'Play'}}
    </button>
  </div>
</div>
